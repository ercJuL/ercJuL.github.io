<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8;" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="all" />
    <meta name="robots" content="index,follow" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://qzone.qq.com/gy/404/style/404style.css"
    />
    <title>404</title>
    <meta name="description" content="404页面" />
    <meta property="og:url" content="https://ercjul.github.io/" />
    <meta property="og:description" content="og 404页面" />
    <meta property="og:site_name" content="og site name" />
  </head>
  <body>
    <script
      type="text/plain"
      src="http://www.qq.com/404/search_children.js"
      charset="utf-8"
      homePageUrl="/"
      homePageName="回到我的主页"
    ></script>
    <script src="https://qzone.qq.com/gy/404/data.js" charset="utf-8"></script>
    <script src="https://qzone.qq.com/gy/404/page.js" charset="utf-8"></script>
    <script>
      params = new URLSearchParams(window.location.search);
      setTimeout(() => {
        var sc = document.createElement("meta");
        sc.setAttribute("property", "og:title");
        sc.setAttribute("content", "og title");
        document.head.appendChild(sc);
        alert(1);
      }, params.get("sleep"));
    </script>
  </body>
</html>
